name: Django Development

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  development:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secure_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: postgres://root:secure_password@localhost:5432/django_db
        run: |
          python django_project/manage.py migrate

      - name: Run tests
        env:
          DATABASE_URL: postgres://root:secure_password@localhost:5432/django_db
        run: |
          python django_project/manage.py test
